<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Promociones del Mes de Noviembre - Natur All</title>
    <style>
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ffac62;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #ff9435;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Natur All</h1>
            <ul>
                <li><a href="spa.html">Spa</a></li>
                <li><a href="spa-caballeros.html">Spa para Caballeros</a></li>
                <li><a href="salon.html">Salon</a></li>
                <li><a href="contacto.html">Contáctanos</a></li>
                <li><a href="promos.html">Promociones</a></li>
            </ul>
        </nav>
    </header>

    <a href="index.html" class="back-button">Volver a Inicio</a>

    <div class="section-container">
        <div class="content-box">
            <h2>Promociones del Mes</h2>
            <p>¡No te pierdas nuestras increíbles promociones!</p>
            <div class="promotions-list">
                <div class="promotion-item">
                    <img src="images/promo1.jpg" alt="Promoción 1">
                </div>
                <div class="promotion-item">
                    <img src="images/promo2.jpg" alt="Promoción 2">
                </div>
                <!-- Más promociones aquí -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Natur All. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('fade', 'show');
        });

        const links = document.querySelectorAll('nav a');
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const href = this.getAttribute('href');
                history.pushState({}, '', href);
                document.body.classList.remove('show');
                setTimeout(() => {
                    window.location.href = href;
                }, 500);
            });
        });

        window.addEventListener('popstate', function(event) {
            window.location.href = document.location;
        });
    </script>
</body>
</html>
