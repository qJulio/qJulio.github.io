    <style>
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ffac62; /* Color beige oscuro */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #ff9435; /* Color más oscuro al pasar el mouse */
        }

        /* Estilo de la notificación que cubre toda la pantalla */
        .notification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 172, 98, 0.9); /* Color de fondo con opacidad */
            color: #fff; /* Color del texto */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000; /* Asegura que esté en la parte superior */
            display: none; /* Ocultar inicialmente */
        }

        .notification p {
            font-size: 24px; /* Tamaño del texto */
            margin: 10px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button.close-button {
            padding: 15px 30px; /* Aumentar tamaño del botón */
            font-size: 18px; /* Aumentar tamaño del texto */
            background-color: #ff9435; /* Color de botón */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px; /* Separación del texto */
        }
    </style>
