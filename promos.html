<!DOCTYPE html>

    <style>
        .back-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ffac62; /* Color beige oscuro */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #ff9435; /* Color más oscuro al pasar el mouse */
        }

        /* Estilo de la notificación */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffac62; /* Color de fondo */
            color: #fff; /* Color del texto */
            padding: 20px;
            border-radius: 5px;
            z-index: 1000; /* Asegura que esté en la parte superior */
            display: none; /* Ocultar inicialmente */
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>

    <div class="notification" id="couponNotification">
        <p>¡Cupon de Descuento! Usa el código: <strong>NATUR10</strong></p>
        <button id="closeButton">Cerrar</button>
    </div>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('fade', 'show'); // Agrega las clases cuando la página se ha cargado
            
            // Mostrar la notificación
            const notification = document.getElementById("couponNotification");
            notification.style.display = "block"; // Mostrar la notificación
            notification.style.animation = "fadeIn 1s forwards"; // Aplicar animación de entrada

            // Cerrar la notificación
            const closeButton = document.getElementById("closeButton");
            closeButton.addEventListener("click", function() {
                notification.style.animation = "fadeOut 1s forwards"; // Aplicar animación de salida
                setTimeout(() => {
                    notification.style.display = "none"; // Ocultar después de la animación
                }, 1000); // Espera la duración de la animación
            });

            // Cerrar automáticamente después de 20 segundos
            setTimeout(() => {
                notification.style.animation = "fadeOut 1s forwards"; // Aplicar animación de salida
                setTimeout(() => {
                    notification.style.display = "none"; // Ocultar después de la animación
                }, 1000); // Espera la duración de la animación
            }, 20000); // 20 segundos
        });
    </script>
