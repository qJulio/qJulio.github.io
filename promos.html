    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add('fade', 'show'); // Agrega las clases cuando la página se ha cargado
        });

        const links = document.querySelectorAll('nav a'); // Selecciona los enlaces del nav
        links.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Prevenir el comportamiento predeterminado
                const href = this.getAttribute('href');
                document.body.classList.remove('show'); // Remueve la clase de visualización
                setTimeout(() => {
                    window.location.href = href; // Redirigir después de la animación
                }, 500); // Tiempo de espera para que coincida con la duración de la animación
            });
        });
    </script>
