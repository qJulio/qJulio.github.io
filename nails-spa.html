    <style>
        :root {
            --main-brown: #8a6343;
            --secondary-brown: #b48a68;
            --light-beige: #f4e6d7;
            --dark-brown: #6b472b;
            --text-brown: #432d1a;
        }
        body {
            background: #fff;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: var(--text-brown);
        }
        header {
            background: var(--main-brown);
            padding: 32px 0 20px 0;
            text-align: center;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            box-shadow: 0 4px 24px #8a634340;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 32px;
        }
        header nav ul li {
            margin: 0;
        }
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.18em;
            transition: color .14s;
            padding: 2px 8px;
        }
        header nav ul li a:hover {
            color: var(--secondary-brown);
        }
        header h1 {
            color: #fff;
            font-size: 2.7em;
            margin: 20px 0 12px 0;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Georgia', serif;
        }
        header p {
            color: #fff;
            font-size: 1.32em;
            margin: 0;
            font-family: 'Georgia', serif;
        }
        .section-container {
            max-width: 1150px;
            margin: 44px auto;
            background: #fff;
            border-radius: 22px;
            padding: 38px 20px 38px 20px;
        }
        h2 {
            color: var(--main-brown);
            border-bottom: 1.5px solid var(--secondary-brown);
            padding-bottom: 4px;
            margin-top: 0;
            font-size: 2em;
            text-align: center;
            margin-bottom: 32px;
            font-family: 'Georgia', serif;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 38px 38px;
            margin-bottom: 44px;
        }
        .spa-card {
            background: var(--light-beige);
            border: none;
            box-shadow: 0 2px 16px #b48a6840;
            border-radius: 14px;
            padding: 30px 26px 30px 26px;
            min-height: 340px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            transition: box-shadow 0.18s, transform 0.14s;
        }
        .spa-card:hover {
            box-shadow: 0 6px 30px #b48a6860;
            transform: translateY(-3px) scale(1.015);
        }
        .spa-title {
            font-family: 'Georgia', serif;
            font-size: 1.35em;
            font-weight: 400;
            margin-bottom: 16px;
            margin-top: 0;
            letter-spacing: 0.1px;
            color: var(--dark-brown);
        }
        .spa-desc {
            font-size: 1.09em;
            font-family: 'Georgia', serif;
            font-style: italic;
            margin-bottom: 14px;
            line-height: 1.38;
            color: var(--text-brown);
        }
        .spa-details {
            font-family: 'Georgia', serif;
            font-size: 1.04em;
            font-style: italic;
            margin-bottom: 24px;
            color: var(--text-brown);
        }
        .reserve-btn {
            display: block;
            width: 100%;
            max-width: 100%;
            margin-top: auto;
            padding: 13px 0;
            background: var(--light-beige);
            color: var(--main-brown);
            border: 1.3px solid var(--main-brown);
            border-radius: 0;
            font-size: 1.07em;
            letter-spacing: 0.04em;
            font-family: 'Georgia', serif;
            cursor: pointer;
            text-align: center;
            transition: background 0.14s, color 0.14s;
            text-decoration: none;
        }
        .reserve-btn:hover {
            background: var(--main-brown);
            color: #fff;
        }
        .textus-btn {
            position: fixed;
            bottom: 32px;
            right: 32px;
            z-index: 1000;
            background: var(--main-brown);
            color: #fff;
            border: 1.5px solid var(--main-brown);
            border-radius: 6px;
            box-shadow: 0 2px 18px #b48a6840;
            padding: 13px 28px;
            font-family: 'Georgia', serif;
            font-size: 1.13em;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.14s, color 0.14s, box-shadow 0.12s;
            text-decoration: none;
            letter-spacing: 0.03em;
        }
        .textus-btn:hover {
            background: #fff;
            color: var(--main-brown);
            border: 1.5px solid var(--main-brown);
        }
        @media (max-width: 1050px) {
            .section-container {padding: 8px 2vw 18px 2vw;}
            .services-grid {grid-template-columns: repeat(2, 1fr);}
            .textus-btn {padding: 11px 22px; font-size: 1em; bottom: 18px; right: 12px;}
        }
        @media (max-width: 700px) {
            .services-grid {grid-template-columns: 1fr;}
            .spa-card {padding: 18px 7vw 18px 7vw;}
            h2 {font-size: 1.2em;}
            .textus-btn {padding: 8px 16px; font-size: .95em; bottom: 10px; right: 7px;}
        }
        @media (max-width: 430px) {
            .spa-card {padding: 9vw 2vw;}

        var spaCards = document.querySelectorAll('.spa-card');
        spaCards.forEach(function(card, i){
            var svc = services[i][isEn ? "en" : "es"];

    });
